    <path d="M36 0C16.1 0 0 12.5 0 28c0 10 6.5 18.8 16.3 23.8l-3.3 12.2c-.3 1 .9 1.8 1.7 1.2l14.5-9.6c2.2.3 4.5.4 6.8.4 19.9 0 36-12.5 36-28S55.9 0 36 0z" fill="#3C1E1E"/>
